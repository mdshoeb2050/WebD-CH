<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nested Grids</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="box" id="header">HEADER</div>
       <div class="box" id="sidebar">SIDEBAR</div>


       <!-- nested grid -->
       <div class="box" id="content">Content  <!-- ###-->
          <div class="childgrid">
               <div class="element">img1</div>
               <div class="element">img2</div>
               <div class="element">img3</div>


               <!-- nested grid -->
               <div class="element">img4    <!-- ###-->
                   <div class="nestedgrid">
                       <div class="nestbox">1</div>
                       <div class="nestbox">2</div>
                       <div class="nestbox">3</div>

                       <div class="nestbox">4    <!-- ###-->
                        <div class="smallnestedbox">
                            <div class="smallbox">one</div>
                            <div class="smallbox">two</div>
                            <div class="smallbox">three</div>
                            <div class="smallbox">four</div>
                        </div>
                   
                       </div>
                   </div>
                  
               </div>


          </div>
       </div>


       <div class="box" id="footer">FOOTER</div>
   </div>
</body>
</html>
